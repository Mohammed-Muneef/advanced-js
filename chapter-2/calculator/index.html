<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="form-control" id="display" readonly />
        <div class="buttons">
          <div class="buttons">
            <button class="btn btn-primary" onclick="clearDisplay()">C</button>
            <button class="btn btn-primary" onclick="appendToDisplay('7')">
              7
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('8')">
              8
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('9')">
              9
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('+')">
              +
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('4')">
              4
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('5')">
              5
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('6')">
              6
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('-')">
              -
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('1')">
              1
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('2')">
              2
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('3')">
              3
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('*')">
              *
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('0')">
              0
            </button>
            <button class="btn btn-primary" onclick="calculateResult()">
              =
            </button>
            <button class="btn btn-primary" onclick="appendToDisplay('/')">
              /
            </button>
            <button class="btn btn-primary" onclick="storeMemory()">M+</button>
            <button class="btn btn-primary" onclick="recallMemory()">MR</button>
            <button class="btn btn-primary" onclick="clearMemory()">MC</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
